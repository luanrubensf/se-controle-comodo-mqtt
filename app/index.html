<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <title>Controle banheiros</title>
    <link rel="stylesheet" type="text/css" href="../lib/bootstrap.min.css" />
</head>

<body width="100%">
    <div class="row" style="background-color: #42a4f4">
        <div class="col-md-6">
            <h1 style="color: #ffffff; margin-left: 15px">Banheiro do Hahn</h1>
        </div>
    </div>

    <div class="row text-center">
        <h2>Conectar</h2>
        <div class="col-md-12">
            Conectar-se ao servidor
        </div>
        <div class="col-md-12">
            <button type="button" id="connect" class="btn btn-primary">Conectar</button>
            <button type="button" id="disconnect" class="btn btn-danger">Desconectar</button>
        </div>
    </div>
    <div class="row text-center">
        <div class="col-md-12" id="log"></div>
    </div>

    <div id="info" class="row text-center" style="display:none">
        <h2>Informações</h2>
    </div>

    <div id="historico" class="row text-center" style="display:none;height: 500px;">
            <div class="col-md-4">
                <h3>Vazão de água</h3>
                Vazão atual: <span id="vazaoAtual"></span>
                    <table id="tableVazao" class="table">
                        <thead>
                            <th width="55%">Data/hora</th>
                            <th width="45%">Vazão</th>
                        </thead>
                        <tbody>
                            <tr></tr>
                        </tbody>
                    </table>
                </div>
            <div class="col-md-4">
                <h3>Luminosidade</h3>
                <button id="light">Clicar</button>
                <img id="img-light" src="./img/light2.ico" alt="">
            </div>
            <div class="col-md-4">
                <h3>Presença</h3>
                <span id="ocupado">
                    <h2>DISPONÍVEL</h2>
                </span>
            </div>
    </div>

    <script type='text/javascript' src='../lib/mosquitto.js'></script>
    <script type='text/javascript' src='../lib/jquery-3.1.1.min.js'></script>
    <script type='text/javascript' src='src/app.js'></script>
</body>

</html>
